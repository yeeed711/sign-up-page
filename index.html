<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <title>로그인</title>
</head>

<body>
  <header class="header__title">
    <h1>Retro-Company</h1>
  </header>
  <section class="section login">
    <article>
      <form class="login-form" action="#" method="post">
        <fieldset>
          <legend>로그인</legend>
          <ul>
            <li>
              <label for="login-name">아이디</label>
              <input id="login-name" type="text" required>
            </li>
            <li>
              <label for="pw">비밀번호</label>
              <input id="pw" type="password" required>
            </li>
          </ul>


          <button class="login__btn">로그인</button>
        </fieldset>
      </form>
      <a href="/terms.html">
        <button class="sign-up__btn move">회원가입</button>
      </a>
    </article>
  </section>
  <footer>
    <ul class="footer-items">
      <li>이용약관</li>
      <li>개인정보처리방침</li>
      <li>회원정보</li>
      <li>고객센터</li>
    </ul>
  </footer>
</body>

</html>
